<!DOCTYPE html>
<htmL>
    <head>
        <title>Simple contact form</title>
    </head>
    <style> 
        body {
            display:flex;
            justify-content:center;
             align-items:center;
             margin:0;
             padding: 10px;
             border-width:1px;
             box-sizing: border-box;
             max-width:800px;
        }
    </style>
    <body text-align="center">
        <form text-align="center">
        <h1>Supplier Contact Form</h1>
        <p>Company name:</p>
        <input type="text" size="50px" length="10000px" >
        <p>Contact name:</p>
        <input type="text" size="25px" length="50px" Placeholder="first">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" width="25px" length="50px" Placeholder="last">
        <p>Email address:</p>
        <input type="text" size="25px" length="25px" >
        <p>Phone number:</p>
         <input type="text" size="25px" length="25px" Placeholder="##############" >
         <p>Postal address</p>
         <input type="text" size="25px" length="25px" Placeholder="Street Address" ><br>
         <input type="text" size="25px" length="25px" Placeholder="Street Address line2" ><br>
         <input type="text" size="25px" length="50px" Placeholder="city" >&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" width="25px" length="50px" Placeholder="Region" ><br>
         <input type="text" size="25px" length="50px" Placeholder="Postal/Zip Code" >&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" width="25px" length="50px" Placeholder="Romania" >
         </form>
    </body>
</htmL>
